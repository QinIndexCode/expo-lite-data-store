name: Sync Wiki Descriptions

on:
  push:
    branches: [ main ]
    paths:
      - 'WIKI.md'
      - 'WIKI_EN.md'
      - '.github/workflows/sync-wiki.yml'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Checkout wiki repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy and rename Chinese description
        run: |
          cp "WIKI.md" "wiki/Description(Zh).md"

      - name: Copy and rename English description
        run: |
          cp "WIKI_EN.md" "wiki/Description(En).md"

      - name: Commit and push to wiki if changed
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update descriptions from repository"
          git push
